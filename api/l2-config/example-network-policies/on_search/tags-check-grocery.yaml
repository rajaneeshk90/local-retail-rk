if:
  properties:
    message:
      properties:
        catalog:
          properties:
            providers:
              type: array
              items:
                properties:
                  items: 
                    type: array
                    items:
                      properties:
                        category_ids:
                          contains:
                            const: "c1"

then:
  properties:
    message:
      properties:
        catalog:
          properties:
            providers:
              type: array
              items:
                properties:
                  items: 
                    type: array
                    items:
                      properties:
                        tags:
                          type: array
                          items:
                            properties:
                              list:
                                type: array
                                minItems: 4
                                uniqueItems: true
                                items: 
                                  properties:
                                    descriptor:
                                      properties:
                                        code:
                                          type: string
                                          enum:
                                            - date_of_manfacturing
                                            - date_of_expiry
                                            - country_of_origin
                                            - type






                            